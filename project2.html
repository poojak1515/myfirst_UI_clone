<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./project2.css" />
    <link
      rel="stylesheet"
      href="https://fontawesome.com/kits/4d0ed2e780/icons"/>
    <script
      src="https://kit.fontawesome.com/4d0ed2e780.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="color"></div>
      <nav>
        <div class="toggle">
          <ul>
            <p>CodingLab</p>
          </ul>
        </div>
        <div class="listitems">
          <ul>
            <p>Home</p>
            <p>Product</p>
            <p>Services</p>
            <p>Contact</p>
          </ul>
        </div>
        <div class="button">
          <button>Login</button>
        </div>
      </nav>
      <main>
        <div class="maindiv">
          <div class="navdiv">
            <h1>Login</h1>
            <button>
              <i class="fa fa-multiply"></i>
            </button>
          </div>
          <form class="login">
            <div class="input_form">
              <div class="inputlogin">
                <i class="fa-regular fa-envelope"></i>
                <input type="text" placeholder="  Enter your email" />
              </div>
              <div class="inputlogin">
                <i class="fa fa-lock"></i>
                <input type="text" placeholder="  Enter you password" />
              </div>
            </div>
            <div class="checkboxdiv">
                <label>
                    <input type="checkbox">
                    Remember me
                </label>

                <span>Forget password ?</span>
            </div>
            <div class="buttonlogin">
                <button>Login Now</button>
            </div>
            <div class="lastdiv">
                <p>Not a member? <span>Signup Now</span></p>
            </div>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
